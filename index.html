<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <main>
    <figure class="background">
      <img src="images/bg-pattern.svg" alt="background">
    </figure>
    
    <div class="pricing-component-container">
      <div class="pricing-component__header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="pricing-component__body">

        <div class="pricing-component__body--price">
          <span class="pageviews"><span id="views">100k</span> pageviews</span>
          
          <div id="slider" class="slider">
            <input id="range-input" type="range" min="0" max="80" step="1">
          </div>

          <div class="price">
            <span id="price" class="number">$16.00</span>
            <span class="duration">/ month</span>
          </div>
        </div>

        

        <div class="pricing-component__body--discount">
          <span class="pricing-component__body--discount-text">Monthly Billing</span> 
          <label class="pricing-component__body--toogle">
            <input type="checkbox" id="switch-input">
            <span class="slider"></span>
          </label>
          <span class="pricing-component__body--discount-text">Yearly Billing</span>
          <span class="discount-desktop">25% discount</span>
          <span class="discount-mobile">-25% </span>

        </div>

        <div class="pricing-component__body--footer">
          <ul>
            <li><img src="images/icon-check.svg" alt="check icon">Unlimited websites</li>
            <li><img src="images/icon-check.svg" alt="check icon">100% data ownership</li>
            <li><img src="images/icon-check.svg" alt="check icon">Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
      
  
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
